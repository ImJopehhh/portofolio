<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | ImJopeh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
         tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Open Sans', 'sans-serif'], heading: ['Poppins', 'sans-serif'] },
                    colors: { brand: { DEFAULT: '#dc2626' } },
                    boxShadow: { 'neon': '0 0 15px rgba(239, 68, 68, 0.5)' },
                    animation: { 'fade-up': 'fadeUp 0.8s ease-out forwards' },
                    keyframes: { fadeUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col min-h-screen">

    <nav class="w-full z-50 bg-gray-900 border-b border-gray-800 py-4 px-6 flex justify-between items-center sticky top-0">
        <a href="/#portfolio" class="flex items-center gap-2 text-white hover:text-brand transition font-heading font-bold">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
        <span class="font-heading font-bold text-xl tracking-wide text-brand">Portfolio Showcase</span>
    </nav>

    <main class="container mx-auto px-6 py-12 flex-grow animate-fade-up">
        
        <div class="text-center mb-12">
            <h1 class="text-3xl md:text-4xl font-heading font-bold">My <span class="text-brand">Works</span></h1>
            <p class="text-gray-400 mt-2">Berikut adalah daftar project yang telah saya publikasikan.</p>
        </div>
        <div id="project-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 min-h-[400px]">
            <div class="col-span-full flex justify-center items-center">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-brand"></div>
            </div>
        </div>
    </main>

    <footer class="bg-black py-6 mt-auto border-t border-gray-800 text-center">
        <p class="text-gray-500 text-sm">&copy; 2025 MappleID. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
